{% extends "../base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
    <h2>Signup</h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign up</button>
    </form>

    <p>
        Already have an account? <a href="{% url 'login' %}">Log in</a>
    </p>
{% endblock %}
